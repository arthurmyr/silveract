<!DOCTYPE html>
<html>
<head>
    <title>Silver Act' | Acceuil</title>
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/fonts.css">
    <link rel="stylesheet" type="text/css" href="css/common.css">
    <link rel="stylesheet" type="text/css" href="css/contact.css">
    <link rel="icon" href="img/logo.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
</head>

<body>
    <header id="header">
        <h1><a href="/"><img src="img/logo.png" id="logo" alt="Logo Silver Act"></a></h1>
        <nav>
            <ul id="nav">
                <li><a href="/">ACCUEIL</a></li>
                <li><a href="/presentation">PRESENTATION</a></li>
                <li><a href="/activites">ACTIVITÉS</a></li>
                <li><a href="/contact">CONTACT</a></li>
            </ul>
        </nav>
    </header>
   
    <main class="contact">
        <h2>NOUS CONTACTER</h2>
        <img  class="secretaire" src="img/secretaire.png" alt="Une secrétaire au téléphone fouillant dans les dossiers">
        
        <div class="forms">
            <section id="phoneSection">
                <div class="title">
                    <h3>Par téléphone :</h3>
                    <hr>
                </div>
                <img src="img/call.png" alt="Icône de téléphone">
                <span>07.82.82.41.68</span>
            </section>

            <section id="messageSection">
                <div class="title">
                    <h3>Via le formulaire de contact :</h3>
                    <hr>
                </div>
                <div class="half left">
                    <div>
                        <label for="nomForm">Nom :</label>
                        <input id="nomForm" type="text">
                    </div>
                    <div>
                        <label for="prenomForm">Prénom :</label>
                        <input id="prenomForm" type="text">
                    </div>
                </div>
                <div class="half right">
                    <div>
                        <label for="mailForm">Adresse mail :</label>
                        <input id="mailForm" type="text">
                    </div>
                    <div>
                        <label for="telephoneForm">Numéro de téléphone :</label>
                        <input id="telephoneForm" type="text">
                    </div>
                </div>
                <div class="ordre">
                    <label for="ordreForm">Ordre :</label>
                    <select id="ordreForm">
                        <option value="">Rendez-vous</option>
                        <option value="">Activités Personnalisé</option>
                        <option value="">Presse</option>
                        <option value="">Autres</option>
                    </select>
                </div>
                <div class="message">
                    <label for="messageForm">Message :</label>
                    <textarea name="" id="messageForm" cols="30" rows="10"></textarea>
                </div>
                <a class="btn contactBtn" href="#">VALIDER</a>
            </section>

            <section id="recallSection">
                <div class="title">
                    <h3>Me faire rappeler :</h3>
                    <hr>
                </div>
                <div class="phoneNb">
                    <label for="telephoneForm2">Numéro de téléphone :</label>
                    <input id="telephoneForm2" type="text">
                </div>
                <div class="half">
                    <div>
                        <label for="typeJourForm2">Quel type de jour ?</label>
                        <select id="typeJourForm2">
                            <option value="">Semaine</option>
                            <option value="">Weekend</option>
                        </select>
                    </div>
                    <div>
                        <label for="momentForm2">A quel moment ?</label>
                        <select id="momentForm2">
                            <option value="">Matin</option>
                            <option value="">Midi</option>
                            <option value="">Soir</option>
                        </select>
                    </div>
                </div>
                <a class="btn contactBtn" href="#">VALIDER</a>
            </section>
        </div>
    </main>
    <img class="map" src="img/google-map.jpg" alt="Photo de google map situant l'entreprise Silver Act">
   
    <footer id="footer">
        <div class="icons">
            <a href="https://www.facebook.com/Silver-Act-1546987715608304" target="_blank">
                <img src="img/facebook.png" alt="Icone facebook">
            </a>
            <a href="https://twitter.com/silveract5" target="_blank">
                <img src="img/twitter.png" alt="Icone twitter">
            </a>
            <a href="https://www.youtube.com/channel/UC6DFf5mLna_Iy7mSYyW00RQ" target="_blank">
                <img src="img/youtube.png" alt="Icone youtube">
            </a>
        </div>
        <p>SILVER ACT © - TOUS DROITS RESERVES - 2017</p>
        <label>
            Bénéficiez de nos promotions :
            <input type="text" placeholder="votre adresse email">
        </label>
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="js/script.js"></script>
</body>
